<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ menuItem.itemName }}</mat-card-title>
    <mat-card-subtitle>{{ menuItem.itemCategory }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of menu item"
  />
  <mat-card-content>
    <h3>
      <strong>{{ menuItem.price }}</strong>
    </h3>
    <p>
      {{ menuItem.itemDescription }}
    </p>
  </mat-card-content>
  <hr />
  <mat-card-content>
    <p>
      {{ menuItem.itemAllergies }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Add to order</button>
  </mat-card-actions>
</mat-card>
