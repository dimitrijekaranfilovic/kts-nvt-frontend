<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" (selectedTabChange)="onTabSelect($event)">
    <mat-tab *ngFor="let section of sections" [label]="section.name">
      <app-section-tables-view [draggable]="false" [tables]="tables.get(section.id)" [sectionId]="section.id" *ngIf="tables.get(section.id)"></app-section-tables-view>
    </mat-tab>
  </mat-tab-group>
