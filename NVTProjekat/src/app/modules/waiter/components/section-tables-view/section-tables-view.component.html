<section class="centered">
  <ko-stage #stage [config]="configStage">
    <ko-layer #layer>
      <ko-group *ngFor="let group of groups" [config]="group.config">
        <ko-circle [config]="group.tableConfig" (click)="onClick($event)">
        </ko-circle>
        <ko-text [config]="group.numberConfig"> </ko-text>
      </ko-group>
    </ko-layer>
    <ko-layer #dragLayer></ko-layer>
  </ko-stage>
</section>
