<section class="centered">
    <ko-stage #stage [config]="configStage">
        <ko-layer #layer>
            <ko-circle *ngFor="let item of list"
            [config]="item" (click)="onClick($event)">
            </ko-circle>
            <ko-text *ngFor="let item of listNum"
            [config]="item">
            </ko-text>
        </ko-layer>
        <ko-layer #dragLayer></ko-layer>
    </ko-stage>
</section>
