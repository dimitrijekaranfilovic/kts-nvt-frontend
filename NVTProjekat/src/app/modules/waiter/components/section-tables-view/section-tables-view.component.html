<section class="centered">
  <ko-stage #stage [config]="configStage">
    <ko-layer #layer>
      <ko-group
        *ngFor="let group of groups"
        [config]="group.config"
        (click)="onClick(group.table)"
        (dragstart)="onDragStart(group.table)"
        (dragend)="onDragEnd(group.table)"
      >
        <ko-circle [config]="group.tableConfig"> </ko-circle>
        <ko-text [config]="group.numberConfig"> </ko-text>
      </ko-group>
    </ko-layer>
  </ko-stage>
</section>
