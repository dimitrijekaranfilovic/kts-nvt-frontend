<mat-toolbar color="primary" class="navbar">
  <span
    ><mat-icon class="icon-display" aria-hidden="false"
      >restaurant_menu</mat-icon
    >
    <h1 class="home">Butik čvaraka</h1></span
  >
  <div>
    <span class="link" *ngIf="!loggedIn"
      ><a mat-button routerLink="/chef">Chef</a></span
    >
    <span class="link" *ngIf="!loggedIn"
      ><a mat-button routerLink="/bartender">Bartender</a></span
    >
    <span class="link" *ngIf="!loggedIn"
      ><a mat-button routerLink="">Waiter</a></span
    >
    <span class="link" *ngIf="loggedIn"
      ><a mat-button routerLink="/employees">Employees</a></span
    >
    <span class="link" *ngIf="isAdmin"
      ><a mat-button routerLink="/super-users">Super users</a></span
    >
    <span class="link" *ngIf="loggedIn"
      ><a mat-button routerLink="/items">Inventory</a></span
    >
    <span class="link" *ngIf="loggedIn"
      ><a mat-button routerLink="/reports">Reports</a></span
    >
    <span class="link" *ngIf="isAdmin"
      ><a mat-button routerLink="/sections">Sections</a></span
    >
    <span class="link" *ngIf="!loggedIn"
      ><a mat-button routerLink="/auth/login">Login</a></span
    >
    <button *ngIf="loggedIn" mat-button [matMenuTriggerFor]="beforeMenu">
      {{ name }} {{ surname }}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <a mat-menu-item routerLink="/super-users/profile">Update profile</a>
      <a mat-menu-item routerLink="/super-users/password">Change password</a>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
