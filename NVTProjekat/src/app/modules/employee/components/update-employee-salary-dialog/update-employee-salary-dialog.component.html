<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Update {{ employee.name }}'s salary</h1>
  <div mat-dialog-content>
    <mat-form-field class="full-width-input">
      <input
        matInput
        placeholder="New salary"
        formControlName="salary"
        type="number"
        required
      />
      <mat-error> Please provide a valid salary. </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-flat-button
      [disabled]="!form.valid"
      color="primary"
      type="submit"
    >
      Update salary
    </button>
  </div>
</form>
