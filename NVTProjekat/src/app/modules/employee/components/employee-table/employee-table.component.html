<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th scope="col" mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let employee">{{ employee.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="pin">
      <th scope="col" mat-header-cell *matHeaderCellDef>PIN</th>
      <td mat-cell *matCellDef="let employee">{{ employee.pin }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th scope="col" mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let employee">{{ employee.type }}</td>
    </ng-container>

    <ng-container matColumnDef="currentSalary">
      <th scope="col" mat-header-cell *matHeaderCellDef>Current salary</th>
      <td mat-cell *matCellDef="let employee">{{ employee.currentSalary }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <mat-grid-list cols="3">
          <mat-grid-tile>
            <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-mini-fab color="primary">
              <mat-icon>attach_money</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-mini-fab color="primary" (click)="onDeleteEmployee(employee)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[1, 5, 10, 20]"
    [pageSize]="pageSize"
    [pageIndex]="pageNum"
    [length]="totalPages"
    showFirstLastButtons
    aria-label="Select page"
    (page)="onSelectPage($event)"
  >
  </mat-paginator>
</div>
