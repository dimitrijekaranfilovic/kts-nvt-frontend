<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Update order item</h1>
  <div mat-dialog-content>
    <p>Enter your PIN:</p>
    <mat-form-field appearance="fill">
      <mat-label>PIN code</mat-label>
      <input matInput formControlName="pin" />
      <mat-error> Please provide a valid PIN. </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <p>Enter new amount:</p>
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="newAmount" type="number" min="0" />
      <mat-error> Please provide a valid amount. </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelClick()">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [ngStyle]="{ 'margin-left': '43px' }"
      type="submit"
      cdkFocusInitial
      [disabled]="!form.valid"
    >
      Confirm
    </button>
  </div>
</form>
