<div class="order-end">
  <div>
    <h2>Total: {{ getTotalPrice() }}</h2>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="changeOrderStatus('CHARGE')"
    [disabled]="!isOrderDone()"
    id="charge-order-btn"
  >
    Charge order
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="changeOrderStatus('CANCEL')"
    [disabled]="!isOrderNew()"
    id="cancel-order-btn"
  >
    Cancel order
  </button>
</div>
