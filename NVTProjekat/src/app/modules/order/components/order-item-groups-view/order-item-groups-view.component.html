<div class="empty"></div>

<div class="order-item-group-view" *ngIf="orderItemGroups.length > 0">
  <app-order-item-group
    *ngFor="let group of orderItemGroups"
    [group]="group"
    (onGroupSent)="openDialog(group)"
  ></app-order-item-group>
</div>
<div *ngIf="orderItemGroups.length === 0">
  <img class="center-image" src="assets/empty.png" />
</div>
