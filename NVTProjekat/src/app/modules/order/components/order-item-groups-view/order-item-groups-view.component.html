<app-order-end
  [groups]="orderItemGroups"
  (orderStatusChanged)="openChangeOrderStatusDialog($event)"
></app-order-end>

<div class="order-item-group-view" *ngIf="orderItemGroups.length > 0">
  <app-order-item-group
    *ngFor="let group of orderItemGroups"
    [group]="group"
    (groupSent)="openDialog(group, 'SEND')"
    (groupDeleted)="openDialog(group, 'DELETE')"
  ></app-order-item-group>
</div>
<app-such-empty *ngIf="orderItemGroups.length === 0"></app-such-empty>
