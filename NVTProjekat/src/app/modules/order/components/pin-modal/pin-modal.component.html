<h1 mat-dialog-title>CONFIRMATION</h1>
<div mat-dialog-content>
  <p>Enter your PIN:</p>
  <mat-form-field appearance="fill">
    <mat-label>PIN code</mat-label>
    <input matInput [(ngModel)]="data.pin">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick(data.pin, 'CANCEL')">Cancel</button>
  <button mat-raised-button color="primary" [ngStyle]="{'margin-left': '43px'}" [mat-dialog-close]="data.pin" cdkFocusInitial>Confirm</button>
</div>
