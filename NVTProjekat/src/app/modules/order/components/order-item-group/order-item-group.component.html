<div class="order-item-group">
  <div>
    <span class="group-name">{{ group.name }}</span>
    <button
      [disabled]="group.status !== 'NEW'"
      mat-raised-button
      color="primary"
    >
      Send request
    </button>

    <!--TODO: stavi ovu ukonicu u neko dugme-->
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      [ngStyle]="{ color: getGroupIconColor() }"
      >{{ getGroupIcon() }}</mat-icon
    >
  </div>

  <div>
    <app-order-group-item
      *ngFor="let item of group.orderItems; index as i"
      [orderItem]="item"
      [index]="i"
    ></app-order-group-item>
  </div>
</div>
