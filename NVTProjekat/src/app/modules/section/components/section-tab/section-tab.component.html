<div class="container">
  <div>
    <button mat-flat-button color="primary" (click)="updateSection()">
      Update section
    </button>
    <button mat-flat-button color="primary" (click)="addTable()">Add new table</button>
    <button mat-flat-button color="primary" (click)="deleteSection()">
      Delete section
    </button>
    <button mat-flat-button color="accent">Delete table</button>
  </div>
  <app-section-tables-view [draggable]="true" [tables]="tables" [sectionId]="section.id" *ngIf="tables"></app-section-tables-view>
</div>
