<div>
  <button
    style="margin-left: 15px"
    mat-flat-button
    color="primary"
    (click)="onCreateSection()"
  >
    Create new section
  </button>
</div>
<div class="mat-elevation-z8 table-container">
  <div *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th scope="col" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let section">
          {{ section.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let section">
          {{ section.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let section">
          <mat-grid-list cols="3">
            <mat-grid-tile>
              <button mat-mini-fab color="primary" matTooltip="Update section">
                <mat-icon>edit</mat-icon>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button
                mat-mini-fab
                [routerLink]="['/sections', section.id, 'manage']"
                color="primary"
                matTooltip="View seating layout"
              >
                <mat-icon>chair</mat-icon>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-mini-fab color="primary" matTooltip="Delete section">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div *ngIf="dataSource.data.length === 0">
    <app-such-empty></app-such-empty>
  </div>
</div>
