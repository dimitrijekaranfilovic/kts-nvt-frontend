<div>
  <button mat-flat-button color="primary" (click)="onCreateSection()">
    Create new section
  </button>
</div>
<mat-tab-group
  [selectedIndex]="selected.value"
  (selectedIndexChange)="onTabSelect($event)"
>
  <mat-tab
    *ngFor="let section of sections; let index = index"
    [label]="section.name"
  >
    <app-section-tab
      [section]="section"
      [tables]="tables.get(section.id)"
      (updateSection)="onUpdateSection($event)"
      (deleteSection)="onDeleteSection($event)"
      (addTable)="onAddTable($event)"
      (deleteTable)="onDeleteTable($event)"
    ></app-section-tab>
  </mat-tab>
</mat-tab-group>
