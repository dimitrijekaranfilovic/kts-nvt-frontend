<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Create new table</h1>
  <div mat-dialog-content>
    <mat-form-field class="full-width-input">
      <input
        matInput
        placeholder="Table number"
        formControlName="number"
        required
      />
      <mat-error> Table number must be between 1 and 99. </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input matInput placeholder="X coordinate" formControlName="x" required />
      <mat-error> X coordinate cannot be greater than 1200 or less than 0. </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Y coordinate" formControlName="y" required />
      <mat-error> Y coordinate cannot be greater than 720 or less than 0. </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-flat-button
      color="basic"
      type="button"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      [disabled]="!form.valid"
      color="primary"
      type="submit"
    >
      Save changes
    </button>
  </div>
</form>
